<div class="contact-section mt-5 pb-4 pt-2">
      <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="section-title text-center">
                <h1 class="gray bold">Contact Us</h1>
                <h3 class="yellow secondary-header mt-0">Have questions? Got a tip? We'd love to hear from you.</h3>
              </div>

              <div class="text-center pb-4 pt-2">
                <p class="lead">Interested in learning more? Send us an email ask@bitcoinbountyhunter.com</p>
                <p class="gray">The purpose of this website is to create a bounty to catch criminals. </p>

              </div>

            </div>
            <div class="col-12 col-md-8 offset-md-2">
              <form class="form-shadow">
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="First Name">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                      </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col">
                          <input type="email" class="form-control" placeholder="Email Address">
                        </div>
                        <div class="col">
                          <input type="url" class="form-control" placeholder="Website (Optional)">
                        </div>
                      </div>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Email address</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Your Message</label>
                  <textarea class="form-control" id="yourmessage" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-round btn-lg">Submit</button>

              </form>
            </div>
          </div>
      </div>
    </div>

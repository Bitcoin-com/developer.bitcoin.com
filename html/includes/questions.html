<div class="container">
  <div class="row">

      <div class="col-12">

        <div id="accordion">

        {{#each faq}} 

          <div class="card">
            <div class="card-header" id="headingOne">
              <h5 class="mb-0 mt-0 pb-1 pt-2">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapse{{@index}}" aria-expanded="true" aria-controls="collapseOne">
                  {{this.question}}
                </button>
              </h5>
            </div>
            <div id="collapse{{@index}}" class="collapse hide" aria-labelledby="headingOne" data-parent="#accordion">
              <div class="card-body">
                {{{this.answer}}}
              </div>
            </div>
          </div>

        {{/each}}

        </div>

      </div>
  </div>
</div>

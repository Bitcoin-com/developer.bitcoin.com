<section class="bounties">
  <div class="container">
    <div class="section-title text-center pb-4">
      <h1 class="gray bold">Latest Bounties</h1>
    </div>
    <div class="row">


      {{#each bounties}}   

      <div class="col-12 col-md-6 mb-4 text-center">
        <div class="card">
          <div class="card-body">

              <h3 class="yellow">{{{this.title}}}</h3>
              <p>{{{this.excerpt}}}</p>
              <p>
                <span class="badge badge-secondary">Bounty Reward:</span><br> 
                
                <span data-btcbalance="true" data-btcaddress="{{this.bountyaddr}}">Loading...</span>
              </p>
              <a href="{{this.href}}" class="btn btn-primary btn-round">View Bounty Details</a>
            </div>
          </div>
      </div>

      {{/each}}





     
    </div>
  </div>
</section>

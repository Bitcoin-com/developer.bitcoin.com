---
layout: default
title: Developer.bitcoin.com | Cloud
---

<section class="bounties">
  <div class="container">
    <div class="section-title text-center pb-4">
      <h1 class="gray bold">Cloud</h1>
    </div>
    <div class="row">

      {{#each develop-items}}

      <div class="col-12 col-md-6 mb-4 text-center">
        <div class="card">
          <div class="card-body">
              <h3 class="yellow">{{{this.title}}}</h3>
              <p>{{{this.excerpt}}}</p>
              <a href="{{this.href}}" class="btn btn-primary btn-round">View Details</a>
            </div>
          </div>
      </div>

      {{/each}}

    </div>
  </div>
</section>
